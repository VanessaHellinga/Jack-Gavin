<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS split animation</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Rubik+Moonrocks&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <h1>RISING SUN STUDIOS</h1>
    <h2>Jack Gavin</h2>

    <ul class="list">
        <li class="list-item" >
            <span class="split-text" data-text="HOME">HOME</span>
        </li>
        <li class="list-item" >
            <span class="split-text" data-text="CLIENTS">CLIENTS</span>
        </li>
        <li class="list-item" >
            <span class="split-text" data-text="GEAR">GEAR</span>
        </li>
        <li class="list-item" >
            <span class="split-text" data-text="RATES">RATES</span>
        </li>
        <li class="list-item" >
            <span class="split-text" data-text="CONTACT">CONTACT</span>
        </li>
    </ul>
</div>

</body>
</html>
